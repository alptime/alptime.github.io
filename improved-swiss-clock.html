<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schweizerdeutsche Uhr</title>
    <style>
        :root {
            --text-color: white;
            --bg-color: black;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .fullscreen-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .fullscreen-icon {
            display: inline-block;
        }
        
        .menu-line {
            height: 3px;
            background-color: var(--text-color);
            transition: 0.3s;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -350px; /* Erhöht für mehr Platz */
            height: 100%;
            width: 350px; /* Erhöht für mehr Platz */
            background-color: #333;
            transition: 0.3s;
            padding: 20px;
            z-index: 100;
            overflow-y: auto;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .close-btn {
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            text-align: right;
            margin-bottom: 20px;
        }
        
        .clock-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .clock {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .second-hand {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            transform-origin: center;
        }
        
        .time-text {
            font-size: 2.8rem;
            text-align: center;
            z-index: 10;
            max-width: 80%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #444;
            border: none;
            color: white;
        }
        
        button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #666;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #555;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #444;
            border: none; 
            color: white;
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: #666;
        }
        
        /* Dialekt-Liste Style */
        .dialect-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #555;
        }
        
        .dialect-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }
        
        .dialect-item:hover {
            background-color: #444;
        }
        
        .dialect-item.active {
            background-color: #666;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .reset-btn {
            background-color: #aa5555;
        }
        
        .reset-btn:hover {
            background-color: #cc6666;
        }
    </style>
</head>
<body>

    <script>
        // Globale Variablen
        let currentUser = null;
        let selectedDialect = "zuerich";
        let selectedTimezone = "Europe/Zurich";
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let customDialects = JSON.parse(localStorage.getItem('customDialects')) || {};
        let currentCustomDialect = null;
        let isEditing = false;
        
        // Initialisierung
        function init() {
            checkLoginStatus();
            loadSavedSettings();
            loadCustomDialects();
            updateClock();
            setInterval(updateClock, 1000);
            
            // Event-Listener für Tab-Wechsel
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }
        
        // Tab-Funktionen
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
        
        // Uhr-Funktionen
        function updateClock() {
            try {
                const now = new Date();
                
                // Konvertiere in die ausgewählte Zeitzone
                const options = { 
                    timeZone: selectedTimezone, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                };
                
                let hours, minutes;
                
                try {
                    // Versuche die Zeit mit der gewählten Zeitzone zu formatieren
                    const timeStr = now.toLocaleTimeString('de-CH', options);
                    const timeParts = timeStr.split(':');
                    hours = parseInt(timeParts[0], 10);
                    minutes = parseInt(timeParts[1], 10);
                } catch (e) {
                    // Fallback bei Fehlern mit der Zeitzone
                    console.error("Fehler bei der Zeitzonenkonvertierung:", e);
                    hours = now.getHours();
                    minutes = now.getMinutes();
                }
                
                const seconds = now.getSeconds();
                
                // Sekundenzeiger aktualisieren
                const secondsAngle = seconds * 6; // 360 Grad / 60 Sekunden = 6 Grad pro Sekunde
                const radius = 220; // Radius des Kreises
                
                const x = radius * Math.sin(secondsAngle * Math.PI / 180);
                const y = -radius * Math.cos(secondsAngle * Math.PI / 180);
                
                document.getElementById('secondHand').style.transform = `translate(${x}px, ${y}px)`;
                
                // Text auf Schweizerdeutsch aktualisieren
                const swissGermanTime = convertToSwissGerman(hours, minutes, selectedDialect);
                document.getElementById('timeText').innerText = swissGermanTime;
            } catch (error) {
                console.error("Fehler in updateClock:", error);
                document.getElementById('timeText').innerText = "Fehler bei der Uhrzeitanzeige";
            }
        }
        
        // Schweizerdeutsche Zeit-Konvertierungen für verschiedene Dialekte
        function convertToSwissGerman(hours, minutes, dialect) {
            // Stunden auf Schweizerdeutsch (Basis für alle Dialekte)
            const hourNames = {
                0: 'zwölfi', 1: 'eis', 2: 'zwei', 3: 'drü', 4: 'vieri', 
                5: 'föifi', 6: 'sächsi', 7: 'sibni', 8: 'achti', 
                9: 'nüni', 10: 'zähni', 11: 'elfi', 12: 'zwölfi'
            };
            
            // Minuten auf Schweizerdeutsch
            const minuteNames = {
                1: 'eis', 2: 'zwöi', 3: 'drü', 4: 'vier', 5: 'föif',
                6: 'sächs', 7: 'sibä', 8: 'acht', 9: 'nün', 10: 'zäh',
                11: 'elf', 12: 'zwölf', 13: 'drizäh', 14: 'vierzäh', 15: 'füfzäh',
                16: 'sächzäh', 17: 'sibzäh', 18: 'achtzäh', 19: 'nünzäh', 20: 'zwänzg',
                21: 'einäzwänzg', 22: 'zwöiäzwänzg', 23: 'drüäzwänzg', 24: 'vieräzwänzg', 25: 'föifäzwänzg',
                26: 'sächsäzwänzg', 27: 'sibäzwänzg', 28: 'achtäzwänzg', 29: 'nünäzwänzg', 30: 'drissig'
            };
            
            // Dialekt-spezifische Anpassungen
            const dialects = {
                zuerich: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's isch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'gli ',
                    minuteWord: 'Minute'
                },
                bern: {
                    hourNames: {...hourNames, 1: 'eis', 3: 'drü'},
                    minuteNames: {...minuteNames, 1: 'eis', 2: 'zwöi', 7: 'siebä'},
                    prefix: 's isch ',
                    half: 'haubi ',
                    quarter: 'viertu ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'gli ',
                    minuteWord: 'Minute'
                },
                basel: {
                    hourNames: {...hourNames, 1: 'ais', 9: 'nyni'},
                    minuteNames: {...minuteNames, 1: 'ais', 9: 'nyn', 19: 'nynzäh', 29: 'nynäzwanzig'},
                    prefix: 's isch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'glai ',
                    minuteWord: 'Minuttä'
                },
                luzern: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's esch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'glei ',
                    minuteWord: 'Minute'
                },
                stgallen: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's isch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'fast ',
                    minuteWord: 'Minute'
                },
                wallis: {
                    hourNames: {...hourNames, 1: 'eis', 3: 'dri'},
                    minuteNames: {...minuteNames, 3: 'dri'},
                    prefix: 's ischt ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'gli ',
                    minuteWord: 'Minüta'
                },
                aargau: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's esch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'ab ',
                    almost: 'glei ',
                    minuteWord: 'Minute'
                },
                thurgau: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's isch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'naach ',
                    almost: 'glii ',
                    minuteWord: 'Minuute'
                },
                graubuenden: {
                    hourNames: {...hourNames, 1: 'eis', 3: 'drii'},
                    minuteNames: {...minuteNames, 1: 'eis', 3: 'drii'},
                    prefix: 's isch ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'nach ',
                    almost: 'glich ',
                    minuteWord: 'Minuta'
                },
                appenzell: {
                    hourNames: {...hourNames},
                    minuteNames: {...minuteNames},
                    prefix: 's ischt ',
                    half: 'halbi ',
                    quarter: 'viertel ',
                    to: 'vor ',
                    past: 'noch ',
                    almost: 'glii ',
                    minuteWord: 'Minuute'
                }
            };
            
            // Eigene Dialekte hinzufügen
            Object.keys(customDialects).forEach(key => {
                dialects[key] = customDialects[key];
            });
            
            const dialectSettings = dialects[dialect] || dialects.zuerich;
            
            // Stunden anpassen (für 12-Stunden-Format)
            let h = hours % 12;
            if (h === 0) h = 12;
            
            // Nächste Stunde für "vor" Formulierungen
            let nextHour = (h % 12) + 1;
            
            // Spezielle Zeiten
            if (minutes === 0) {
                return `${dialectSettings.prefix}${dialectSettings.hourNames[h]} Uhr`;
            } else if (minutes === 30) {
                return `${dialectSettings.prefix}${dialectSettings.half}${dialectSettings.hourNames[nextHour]}`;
            } else if (minutes === 15) {
                return `${dialectSettings.prefix}${dialectSettings.quarter}${dialectSettings.past}${dialectSettings.hourNames[h]}`;
            } else if (minutes === 45) {
                return `${dialectSettings.prefix}${dialectSettings.quarter}${dialectSettings.to}${dialectSettings.hourNames[nextHour]}`;
            }
            
            // Minuten in Worten
            let minuteText = '';
            if (minutes <= 30) {
                minuteText = dialectSettings.minuteNames[minutes] || minutes.toString();
                return `${dialectSettings.prefix}${minuteText} ${dialectSettings.minuteWord} ${dialectSettings.past}${dialectSettings.hourNames[h]}`;
            } else {
                const minutesToNext = 60 - minutes;
                minuteText = dialectSettings.minuteNames[minutesToNext] || minutesToNext.toString();
                return `${dialectSettings.prefix}${minuteText} ${dialectSettings.minuteWord} ${dialectSettings.to}${dialectSettings.hourNames[nextHour]}`;
            }
        }
        
        // Sidebar Funktionen
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.overlay').style.display = 
                document.querySelector('.sidebar').classList.contains('active') ? 'block' : 'none';
        }
        
        // Account Funktionen
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Bitte E-Mail und Passwort eingeben.');
                return;
            }
            
            if (users[email] && users[email].password === password) {
                currentUser = {
                    email: email,
                    settings: users[email].settings || {}
                };
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateLoginUI();
                loadUserSettings();
                alert('Erfolgreich angemeldet!');
            } else {
                alert('Falsche E-Mail oder Passwort.');
            }
        }
        
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Bitte E-Mail und Passwort eingeben.');
                return;
            }
            
            if (users[email]) {
                alert('Diese E-Mail ist bereits registriert.');
                return;
            }
            
            users[email] = {
                password: password,
                settings: {
                    textColor: '#
